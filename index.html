<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream!</title>
</head>

<body>

  <header></header>

  <main class="container-fluid">
    <section class="row">
      <!-- SECTION cart -->
      <div class="col-5 large-card d-flex flex-column justify-content-between">
        <section class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-6">
                <p class="me-5 card-text">Name</p>
              </div>
              <div class="col-2">
                <p class="me-5 card-text">Qty</p>
              </div>
              <div class="col-2">
                <p class="me-5 card-text">Each</p>
              </div>
              <div class="col-2">
                <p class="me-5 card-text">Total</p>
              </div>

            </div>
            <div class="col-12">
              <section id="cart" class="row "></section>

            </div>
          </div>
        </section>


        <section class="row">
          <div class="col-12 d-flex justify-content-end">
            <p class="mb-1">TOTAL: $</p>
            <span id="grandTotal">0</span>
          </div>
          <div class="col-12 text-end">
            <button onclick="checkout()" title="pay" class="btn">PAY</button>
          </div>
        </section>
      </div>


      <!-- SECTION menu -->
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <div>
              <p>Toppings</p>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div onclick="order('Sprinkles')" class="card">
                <img
                  src="https://images.unsplash.com/photo-1516746924755-babd21844370?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                  alt="sprinkles" class="">
                <p class="mb-0">Sprinkles</p>
              </div>
              <div onclick="order('Chocolate Chips')" class="card">
                <img
                  src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                  alt="chocolate chips">
                <p class="mb-0">Chocolate Chips</p>
              </div>
              <div onclick="order('Cookie Chunks')" class="card">
                <img
                  src="https://images.unsplash.com/photo-1576717585968-8ea8166b89b8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                  alt="cookie chunks">
                <p class="mb-0">Cookie Chunks</p>
              </div>
            </div>
          </div>
          <div class="col-12 mt-5 pt-5">
            <div>
              <div>
                <p>Ice Cream</p>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <div onclick="order('Cookie Dough')" class="card">
                  <img
                    src="https://images.unsplash.com/photo-1642520597159-1076f97cd8c6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2076&q=80"
                    alt="cookie dough ice cream">
                  <p class="mb-0">Cookie Dough</p>
                </div>
                <div onclick="order('Vanilla')" class="card">
                  <img
                    src="https://images.unsplash.com/photo-1570911946982-09be4ace3182?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80"
                    alt="vanilla ice cream">
                  <p class="mb-0">Vanilla</p>
                </div>
                <div onclick="order('Strawberry')" class="card">
                  <img
                    src="https://images.unsplash.com/photo-1621096229451-38ce90f1035c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                    alt="strawberry ice cream">
                  <p class="mb-0">Strawberry</p>
                </div>
              </div>
            </div>
          </div>
        </div>


    </section>
    </div>



    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>

</html>
